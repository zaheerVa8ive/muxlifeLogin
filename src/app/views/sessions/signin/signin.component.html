<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="buffer" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <!-- <img src="../../../../assets/icons/main-logo.png" alt="" class="mb-05"> -->
          <img src="https://muxlifeassets.s3.ap-south-1.amazonaws.com/assets/icons/main-logo.png" alt="" class="mb-05">
          <p class="text-muted m-0">Sign in to your account</p>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signin()" #myform="ngForm">
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="email"
                [formControl]="signinForm.controls['email']"
                placeholder="Email"
                value="">
            </mat-form-field>
            <small 
              *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched" 
              class="form-error-msg"> Email is required </small>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input 
                type="password"
                name="password"
                matInput
                [formControl]="signinForm.controls['password']"
                placeholder="Password" 
                value="">
            </mat-form-field>
            <small 
              *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched" 
              class="form-error-msg"> Password is required </small>
          </div>
          <small [style.text-align]="'center'" class="form-error-msg">{{formErrors}}</small>       
          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Sign in</button>
          <div class="text-center" style="font-size: 10px;font-weight: 500;font-family:inherit;">
            <a fxLayoutAlign="center" [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width forget-password">Forgot password</a> 
            <!-- <span fxFlex=></span> -->
            <br>
           <!-- <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a> -->
            <span>Â© Copyright 2019-2020</span>
            <br>
            <span>All rights reserved. Powered by the <strong style="color: #0f7bbf;
              font-variant: unicase;
              font-size: 11px;">Mux Life</strong></span>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

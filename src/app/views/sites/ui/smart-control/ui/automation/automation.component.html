<div fxLayout.lg="row wrap" fxLayout.lt-lg="row wrap" fxLayout.xs="column">
    <div *ngFor="let automation of userAssociatedAutomation"    fxFlex="20" >
      <a (click)="selectedAutomation(automation)">
        <div class="scenes-made">
            <div class="scenes-made-heading">{{automation.name}}</div>
            <div class="scenes-made-a">
                <div>{{automation.conditionValue}}</div>
            </div>
        </div>
      </a>
    </div>
  </div>
